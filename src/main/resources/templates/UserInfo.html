    <script>
        $(document).ready(function () {
            $("#sendMessage").click(function () {
                var judge = prompt("请输入发送内容！");
                if (judge) {
                    $.ajax({
                        type: "POST",
                        url: "/privateletter/save/single",
                        data: JSON.stringify({
                            content: judge,
                            userSendRev: $(this).parent().prev().val()
                        }),
                        contentType: "application/json; charset=utf-8",
                        dataType: "text",
                        success: function (message) {
                            alert(message);
                        }
                    })
                } else if (judge === "") {
                    alert("请输入申请理由！");
                }
            })

            $("#followUser").click(function () {
                if ($(this).text() === "关注") {
                    $.ajax({
                        type: "POST",
                        url: "/follow/save/single",
                        data: JSON.stringify({
                            starId: $(this).parent().parent().prev().prev().val()
                        }),
                        contentType: "application/json; charset=utf-8",
                        dataType: "text",
                        success: function (message) {
                            alert(message);
                            var fanCount = $("#fanNum").text();
                            $("#fanNum").text(++fanCount);
                            $("#followUser").text("取消关注");
                        }
                    })
                } else {
                    $.ajax({
                        type: "POST",
                        url: "/follow/delete",
                        data: JSON.stringify({
                            starId: $(this).parent().parent().prev().prev().val()
                        }),
                        contentType: "application/json; charset=utf-8",
                        dataType: "text",
                        success: function (message) {
                            alert(message);
                            var fanCount = $("#fanNum").text();
                            $("#fanNum").text(--fanCount);
                            $("#followUser").text("关注");
                        }
                    })
                }
            })

            $("#cancelFollow").click(function () {
                if ($(this).text() === "取消关注") {
                    $.ajax({
                        type: "POST",
                        url: "/follow/delete",
                        data: JSON.stringify({
                            starId: $(this).parent().parent().prev().prev().val()
                        }),
                        contentType: "application/json; charset=utf-8",
                        dataType: "text",
                        success: function (message) {
                            alert(message);
                            var fanCount = $("#fanNum").text();
                            $("#fanNum").text(--fanCount);
                            $("#cancelFollow").text("关注");
                        }
                    })
                } else {
                    $.ajax({
                        type: "POST",
                        url: "/follow/save/single",
                        data: JSON.stringify({
                            starId: $(this).parent().parent().prev().prev().val()
                        }),
                        contentType: "application/json; charset=utf-8",
                        dataType: "text",
                        success: function (message) {

                            var fanCount = $("#fanNum").text();
                            $("#fanNum").text(++fanCount);
                            $("#cancelFollow").text("取消关注");
                        }
                    })
                }
            })
        })
