    <style type="text/css">
        div {
            border:1px solid black;
        }
        .changeinfo{
            float: right;
            width: 100%;
            display: none;
            font-size:28px ;
        }
        .butclass {
            background-color: #0d90d1;
            display: inline-block;
            outline: none;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font: 14px/100% Arial, Helvetica, sans-serif;
            padding: .5em 2em .55em;
            text-shadow: 0 1px 1px rgba(0,0,0,.3);
            -webkit-border-radius: .5em;
            -moz-border-radius: .5em;
            border-radius: .5em;
            -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.2);
            -moz-box-shadow: 0 1px 2px rgba(0,0,0,.2);
            box-shadow: 0 1px 2px rgba(0,0,0,.2);
        }
        .butclass:hover {
            text-decoration: none;
        }
        .butclass:active {
            position: relative;
            top: 1px;
        }
        table.dataintable {
            float:right;
            margin-top:15px;
            border-collapse:collapse;
            border:1px solid #aaa;
            width:60%;
        }
        table.dataintable th {
            vertical-align:baseline;
            padding:5px 15px 5px 6px;
            background-color:#3F3F3F;
            border:1px solid #3F3F3F;
            text-align:left;
            color:#fff;
        }

        table.dataintable td {
            vertical-align:text-top;
            padding:6px 15px 6px 6px;
            border:1px solid #aaa;
        }
        table.dataintable tr:nth-child(odd) {
            background-color:#F5F5F5;
            height: 50px
        }
        table.dataintable tr:nth-child(even) {
            background-color:#fff;
            height: 50px;
        }
        .input_css {
            font-size: 22px;
            width: 400px;
        }

        #info {
            height: 600px;
        }
        .signaTureShow {
            float: left;
            width: 37%;
            /*border: 1px solid black;*/
            height:150px;
        }

        #left_box{
            float: left;
            width: 37%;
            border: 1px solid black;
            height:400px;
        }
    </style>

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(document).click(function () {
            $("#showChanTable").unbind('click').click(function () {
                $.ajax({
                    type:"POST",
                    url:"/user/update",
                    contentType: "application/json; charset=utf-8",
                    data: JSON.stringify({
                        id:$("#idValue").val(),
                        nickname:$("#nicknameValue").val(),
                        oldPswValue:$("#oldPswValue").val(),
                        psw:$("#pswValue").val(),
                        signaTure:$("#signaTureValue").val(),
                        age:$("#ageValue").val(),
                        sex:$("input[name='sexValue']:checked").val()
                    }),
                    dataType:"json",
                    success: function (message) {
                        if (message == 1) {
                            alert("修改成功!")
                        } else if (message.body != null) {
                            alert(message.body)
                        } else {
                            alert("修改失败！服务器异常。请稍后再试")
                        }
                    }
                })
            });

        });
    </script>

<!-- Start of Page Container -->
<div class="page-container">
    <div class="container">
        <!--<input id="info">-->
            <div style="height: 800px">
                    <h1 style="color: gray;text-align: center" th:if="${user.stateStr} eq '无效'"> 以被封禁 </h1>
                    <h1 style="text-align: center" th:if="${user.stateStr} eq '有效'">个人信息</h1>


                <div id="left_box">
                        <h2 th:if="${user.picture} eq null">暂无头像！</h2>
                        <img th:if="${user.picture} ne null" th:src="'/user/' + ${user.picture}" style="width: 100%;height: 100%"/>
                </div>

                <input id="idValue" th:attr="value=${user.id}" hidden>
            <table class="dataintable">
                <tr>
                    <td><i> <span class="vintage"> 邮箱:</span> <br></i></td>
                    <td><span class="input_css"  th:text="${user.email}"><!--${user.email} --></span> </td>
                </tr>
                <tr>
                    <td><i> <span class="vintage"> 旧密码:</span> <br></i></td>
                    <td><input id="oldPswValue" class="input_css" > </td>
                </tr>
                <tr>
                    <td><i> <span class="vintage"> 新密码:</span> <br></i></td>
                    <td><input id="pswValue" class="input_css" > </td>
                </tr>
                <tr>
                    <td><i> <span class="vintage"> 性别:</span> <br></i></td>
                    <td>
                        <div th:if="${user.sexStr} eq '男'">
                            <input type="radio" name="sexValue" value="1" class="input_css" checked="checked"><span class="input_css">男 </span> &emsp;&emsp;
                            <input type="radio" name="sexValue" value="0" class="input_css" /><span class="input_css">女</span>
                        </div>
                        <div th:if="${user.sexStr} eq '女'">
                            <input type="radio" name="sexValue" value="1" class="input_css">男 &emsp;&emsp;&emsp;
                            <input type="radio" name="sexValue" value="0" class="input_css" checked="checked"/>女
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><i> <span class="vintage"> 年龄:</span> <br></i></td>
                    <td><input id="ageValue" class="input_css" th:attr="value=${user.age}"><!--${user.psw} --></input> </td>
                </tr>
                <tr>
                    <td><i><span class="vintage"> 积分数：</span><br></i></td>
                    <td><span class="input_css" th:text=${user.money}><!--${user.psw} --></span> </td>
                </tr>
                <tr>
                    <td><i>
                        <span class="vintage"> 昵称：</span> <br></i></td>
                    <td><input id="nicknameValue" class="input_css" th:attr="value=${user.nickname}"><!--${user.psw} --></input> </td>
                </tr>
                <tr>
                    <td><i>
                        <span class="vintage"> 粉丝数：</span> <br></i></td>
                    <td><span class="input_css" th:text="${user.fanCount}"><!--${user.psw} --></span> </td>
                </tr>
                <tr>
                    <td><i>
                        <span class="vintage"> 管理的板块：</span> <br></i></td>
                    <td>
                            <span style="font-size: 25px" th:if="${user.plateName eq null}"><b >暂无</b></span>
                            <span style="font-size: 25px" th:if="${user.plateName ne null}"><b th:text="${user.plateName}"></b></span>
                    </td>
                </tr>

                <tr>
                    <td><i><span class="vintage">设置头像： </span> </i></td>
                    <td>
                        <form action="/user/picture" enctype="multipart/form-data" method="post">
                            <input type="file"  name="file" value="上传头像" >
                            <button class="butclass">上传头像(最大2M)</button>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td><i>
                        <span class="vintage"> 创建时间：</span> <br></i></td>
                    <td>
                        <span style="font-size: 25px"><b th:text="${user.gmtCreateStr}"></b></span>
                    </td>
                </tr>

            </table>

                <div id="signaTureText" class="signaTureShow">
                    <h2>个性签名</h2>
                    <textarea id="signaTureValue" th:text="${user.signaTure}" style="height: 100%; width: 100% "/>
                </div>

                <div style="float: right;width:60%; margin-top: 30px">
                    <button id="showChanTable">保存修改</button>

                    <shiro:hasPermission name="moderator:agree">
                        <div id="applyManagerTable" style="width:100%;margin: 0 auto;">
                            <h1 style="text-align: center">版主申请列表</h1>
                            <h1 style="color: red">${applyError}</h1>
                            <c:forEach items="${applys}" var="apply"  varStatus="f">
                                <table class="dataintable" style="width: 100%">
                                    <tr>
                                        <td><i> <span class="vintage"> 编号:</span> <br></i></td>
                                        <td><span style="font-size: 25px">${f.count} </span> </td>
                                    </tr>
                                    <tr>
                                        <td><i> <span class="vintage"> 申请者:</span> <br></i></td>
                                        <td><span style="font-size: 25px">${apply.nickName} </span> </td>
                                    </tr>
                                    <tr>
                                        <td><i><span class="vintage"> 申请板块：</span><br></i></td>
                                        <td><span style="font-size: 25px" >${apply.plateName} </span> </td>
                                    </tr>
                                    <tr>
                                        <td><i>
                                            <span class="vintage"> 申请时间：</span> <br></i></td>
                                        <td><span style="font-size: 25px">${apply.applyDate} </span> </td>
                                    </tr>
                                </table>
                                <a href="/agreeApply?applyId=${apply.applyId}&userId=${apply.userId}&plateId=${apply.plateId}" style="float: left;color: green;font-size: 20px"><b>同意</b></a>&emsp;&emsp;&emsp;
                                <a href="/disAgree?applyId=${apply.applyId}" style="float:right;color:red;font-size: 20px"><b>否决</b></a>
                                <hr>
                            </c:forEach>

                        </div>
                    </shiro:hasPermission>
                </div>
            </div>

            <!--<span style="font-size: 25px;color:red">${info}</span>-->

        </in>
        </div>

    </div>
</div>
